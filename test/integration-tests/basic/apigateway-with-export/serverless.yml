# APIGateway with export outputs
service: ${env:PLUGIN_IDENTIFIER}-apigateway-with-export

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  endpointType: REGIONAL
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true

resources:
  Outputs:
    RestApi:
      Description: Main service's API Gateway REST API ID
      Value:
        Ref: ApiGatewayRestApi # Logical ID
      Export:
        Name: api-${self:provider.stage}-restApiId
    RootResource:
      Description: Main service's API Gateway Root Resource ID
      Value:
        Fn::GetAtt:
          - ApiGatewayRestApi # Logical ID
          - RootResourceId # Logical ID
      Export:
        Name: api-${self:provider.stage}-RootResourceId

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    stage: ${self:provider.stage}
    domainName: ${env:PLUGIN_IDENTIFIER}-apigateway-with-export-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    autoDomain: true
    basePath: hello-world
    endpointType: REGIONAL
    createRoute53Record: false

package:
  patterns:
    - '!node_modules/**'
