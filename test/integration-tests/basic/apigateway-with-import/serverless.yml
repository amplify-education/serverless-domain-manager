# APIGateway with import other CloudFormation stack outputs
service: ${env:PLUGIN_IDENTIFIER}-apigateway-with-import

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  stage: test
  apiGateway:
    restApiId:
      Fn::ImportValue: api-${self:provider.stage}-restApiId
    restApiRootResourceId:
      Fn::ImportValue: api-${self:provider.stage}-RootResourceId
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world2
          method: get
          cors: true

package:
  patterns:
    - '!node_modules/**'
