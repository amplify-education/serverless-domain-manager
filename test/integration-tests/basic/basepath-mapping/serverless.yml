# Enabled and testing basepath mapping
service: ${env:PLUGIN_IDENTIFIER}-basepath-mapping-${env:RANDOM_STRING}
provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs18.x
  region: us-west-2
  stage: test
  stackTags:
    plugin: dummy
    stage: test
  tags:
    plugin: ${env:PLUGIN_IDENTIFIER}
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-basepath-mapping-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    basePath: 'api'

package:
  patterns:
    - '!node_modules/**'
