# Deploying should be idempotent for the same domain and different paths
service: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomains:
    - rest:
      autoDomain: true
      basePath: "path1"
      domainName: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
      allowPathMatching: true
    - rest:
      basePath: "path2"
      domainName: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
      allowPathMatching: true

package:
  patterns:
    - '!node_modules/**'
