service: ${env:PLUGIN_IDENTIFIER}-http-api

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  stage: test
  stackTags:
    plugin: dummy
    stage: test
  tags:
      plugin: ${env:PLUGIN_IDENTIFIER}
functions:
  helloWorld:
    handler: handler.connect
    events:
      - httpApi:
          method: GET
          path: /hello-world
plugins:
  - serverless-domain-manager
custom:
  customDomains:
    - http:
        domainName: ${env:PLUGIN_IDENTIFIER}-http-api-multi-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
        basePath: ''
        endpointType: REGIONAL
        autoDomain: true
    - http:
        domainName: ${env:PLUGIN_IDENTIFIER}-http-api-milti2-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
        basePath: ''
        endpointType: REGIONAL
        autoDomain: true

package:
  patterns:
    - '!node_modules/**'
