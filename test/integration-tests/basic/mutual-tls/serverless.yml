service: ${env:PLUGIN_IDENTIFIER}-mutual-tls

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-mutual-tls-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    autoDomain: true
    endpointType: REGIONAL
    tlsTruststoreUri: ${env:TLS_TRUSTSTORE_URI}
    tlsTruststoreVersion: ${env:TLS_TRUSTSTORE_VERSION}

package:
  patterns:
    - '!node_modules/**'
