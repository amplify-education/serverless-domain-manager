# Enabled with regional endpoint, custom basePath
service: ${env:PLUGIN_IDENTIFIER}-regional-basepath

frameworkVersion: "4"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  endpointType: REGIONAL
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-regional-basepath-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    basePath: 'api'
    endpointType: REGIONAL

package:
  patterns:
    - '!node_modules/**'
