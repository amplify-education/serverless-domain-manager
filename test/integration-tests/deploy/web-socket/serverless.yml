service: ${env:PLUGIN_IDENTIFIER}-web-socket

# lock the version to avoid using deployment-bucket it is not necessary for no
# https://www.serverless.com/framework/docs/guides/deployment-bucket
frameworkVersion: "4.2.5"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs24.x
  region: us-west-2
  stage: test
functions:
  connect:
    handler: handler.connect
    events:
      - websocket:
          route: $connect
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    websocket:
      domainName: ${env:PLUGIN_IDENTIFIER}-web-socket-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: ''
      endpointType: REGIONAL

package:
  patterns:
    - '!node_modules/**'
