# Enabled with default values
service: enabled-default-${opt:RANDOM_STRING}
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: enabled-default-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}

package:
  exclude:
    - node_modules/**
