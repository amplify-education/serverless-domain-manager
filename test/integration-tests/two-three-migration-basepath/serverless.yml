# Migrating from version 2 to version 3
service: two-three-migration-basepath
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: two-three-migration-default-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    basePath: api
